<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Configuration - Intégration chromecast</title>
</head>
<body>
    <div id="app">
        <h1>Configuration Superviseur</h1>
    
        <table>
            <tr>
                <td>Nom</td>
                <td>Lien</td>
                <td>Fréquence</td>
                <td>Duree</td>
                <td>Supprimer</td>
            </tr>
            <tr v-for="config of configs">
                <td><input type="text" v-model="config.nom"></td>
                <td><input type="text" v-model="config.lien"></td>
                <td><input type="text" v-model="config.frequence"></td>
                <td><input type="text" v-model="config.duree"></td>
                <td><button @click="removeItem(config)">✖</button></td>
            </tr>
        </table>

        <button>Exécuter</button>
        <button @click="addItem()">Ajouter</button>
        <button @click="saveConfigs()">Sauvegarder</button>
    </div>
</body>
<script src="public/js/main.js"></script>
</html>
